version: 2.1
orbs:
  gor: hubci/goreleaser@2.1.0
workflows:
  main-wf:
    jobs:
      - cache
      - gor/release:
          version: 1.7.0
          go-version: '1.18'
          dry-run: true
  release-wf:
    jobs:
      - cache:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
      - docker_setup
      - gor/release:
          version: 1.7.0
          go-version: '1.18'
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
jobs:
  cache:
    docker:
      - image: 'cimg/go:1.18'
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.mod" }}-{{ checksum "go.sum" }}
            - go-mod-v1-{{ checksum "go.mod" }}
            - go-mod-v1
      - run:
          name: Download Dependancies
          command: go mod tidy
      - save_cache:
          key: go-mod-v1-{{ checksum "go.mod" }}-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod
  docker_setup:
    docker:
      - image: 'cimg/go:1.18'
    steps:
      - setup_remote_docker
      - run: |
          echo $CONTEXT_GREMLIN_DOCKER_PASSWORD | docker login -u="$CONTEXT_GREMLIN_DOCKER_USERNAME" --password-stdin
